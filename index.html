<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Virtual Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Burger King</h1>
        <div class="menu">
            <h2>Menu</h2>
            <div class="food-item">
                <input type="checkbox" id="burger" name="food" value="burger">
                <label for="burger">Burger</label>
            </div>
            <div class="food-item">
                <input type="checkbox" id="fries" name="food" value="fries">
                <label for="fries">Fries</label>
            </div>
           
            <div class="food-item">
                <input type="checkbox" id="drink" name="food" value="drink">
                <label for="drink">Drink</label>
            </div>
        </div>
        <button id="orderButton">Order Food</button>
    </div>
    <div id="orderStatus" class="order-status"></div>
    <div id="orderNumber" class="order-number"></div>
    <script src="script.js"></script>
</body>
</html>
